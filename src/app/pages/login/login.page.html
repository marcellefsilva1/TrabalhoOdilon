<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Voltar</ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="submitForm()"> 
    <ion-item lines="full">
      <ion-label position="floating">Usu√°rio</ion-label>
      <ion-input type="text" formControlName="usuario" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="light" [disabled]="!formGroup.valid" expand="block">Entrar</ion-button>
        <ion-button [routerLink]="['/inicio']" type="submit" color="danger" [disabled]="!formGroup.valid" expand="block">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
