<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar tipo de conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="submitForm()"> 
    <ion-item lines="full">
      <ion-label position="floating">Nome do tipo</ion-label>
      <ion-input type="text" formControlName="nomeTipo" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="light" [disabled]="!formGroup.valid" expand="block">Salvar</ion-button>
        <ion-button [routerLink]="['/conta']" type="submit" color="danger" expand="block">Cancelar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/tipo-conta']" type="button" color="primary" expand="block">Lista de tipos de contas</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
